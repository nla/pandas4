<!doctype html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${collection.name} (Collection) - PANDAS|">Television shows (Collection) - PANDAS</title>
    <link rel="stylesheet" href="../static/assets/Global.css" th:href="@{/assets/Global.css}">
</head>
<nav th:replace="_layout.html :: sidebar"></nav>
<main>
    <header>
        <nav>
            <a th:href="@{/collections/{id}/edit(id=${collection.id})}" href="CollectionEdit.html" class="btn btn-primary">Edit</a>
            <a th:href="@{/titles/new(collection=${collection.id})}" href="TitleEdit.html" class="btn btn-secondary">New Title</a>
            <a th:href="@{/collections/new(parent=${collection.id})}" href="CollectionEdit.html" class="btn btn-secondary">New Subcollection</a>
        </nav>
    </header>

    <ol class="breadcrumb">
        <li class=breadcrumb-item style="font-weight: bold"><a th:href="@{/collections}"
                                                               href="CollectionSearch.html">Collections</a></li>
        <li th:each="breadcrumb: ${collection.collectionBreadcrumbs}" class="breadcrumb-item">
            <a th:href="@{/collections/{id}(id=${breadcrumb.id})}" th:text="${breadcrumb.name}" href="CollectionView.html">Australian
                Broadcasting Corporation (ABC)</a>
        </li>
        <li class="active breadcrumb-item" th:text="${collection.name}">Television shows</li>
    </ol>

    <section class="card card-body">
        <table th:unless="${collection.subjects.isEmpty()}" class="table table-responsive table-borderless table-sm">
            <tr>
                <th>Subjects:</th>
                <td>
                    <ul class="subject-list" th:remove="all-but-first">
                        <li th:each="subject: ${collection.subjects}">
                            <a th:href="@{/subjects/{id}(id=${subject.id})}" th:text="${subject.name}"
                               href="SubjectView.html">Arts</a>
                        </li>
                        <li><a href="#">Media</a></li>
                        <li><a href="#">Politics</a></li>
                        <li><a href="#">Sport</a></li>
                    </ul>
                </td>
            </tr>
        </table>
        <div th:utext="${@htmlSanitizer.sanitize(collection.description)}">This is a description.</div>
    </section>
    <p>

        <section>
            <h5>Subcollections</h5>
            <ul class="subcategories">
                <li th:each="child: ${collection.children}">
                    <a th:href="@{/collections/{id}(id=${child.id})}" th:text="${child.name}"
                       href="CollectionView.html">Documentaries</a>
                    <a class="title-count" th:href="@{/titles(collection=${child.id})}"
                       th:text="${child.titleCount}"
                       href="TitleSearch.html">16</a>
                </li>
            </ul>
        </section>

        <section>
            <h5>Titles</h5>
            <ul class="subcategories">
                <li th:each="title: ${collection.titles}">
                    <a th:href="@{/titles/{id}(id=${title.id})}" th:text="${title.name}" href="TitleView.html">Australian story</a>
                </li>
            </ul>
        </section>
</main>
