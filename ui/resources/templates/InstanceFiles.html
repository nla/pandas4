<!doctype html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${instance.dateString + ' - ' + instance.title.name + ' - PANDAS'}">20120402-0944 - Example Title -
        PANDAS</title>
    <link rel="stylesheet" href="../static/assets/Global.css" th:href="@{/assets/Global.css}">
    <link rel="stylesheet" href="../static/assets/TitleSearch.css" th:href="@{/assets/TitleSearch.css}">
    <script src="../static/assets/Global.js" th:src="@{/assets/Global.js}" defer></script>
    <style>
        .results-table {
            border: 1px solid var(--color-light-grey);
            border-radius: 0.25rem;
            border-spacing: 0;
            margin-top: 4px;
        }

        .results-table td {
            padding-top: 4px;
            padding-left: 4px;
            padding-right: 4px;
        }

        .results-table thead {
            background: var(--color-gray-eee);
        }

        .results-table > thead td, .results-table > tbody > tr:not(:last-child) > td {
            border-bottom: 1px solid var(--color-light-grey);
        }

        .results-table td:not(:last-child) {
            border-right: 1px solid var(--color-light-grey);
        }

        .results-table > thead {
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav th:replace="_layout.html :: sidebar"></nav>
<main class="search">
    <header>
    </header>

    <nav class="breadcrumb">
        <ol>
            <li><a th:href="${@link.to(instance.title)}" href="TitleView.html"
                   th:text="${#strings.abbreviate(instance.title.name, 100)}">My cool title</a></li>
            <li><a th:href="${@link.to(instance)}"><span th:text="${instance.gatherMethodName}"></span> gather from
                <span th:text="${@dateFormats.dayDateTime.format(instance.date)}"></span></a></li>
            <li class="active">
                <span th:text="${#numbers.formatInteger(results.totalHits(), 0, 'COMMA')}">16</span> files
                (<span
                    th:text="${T(org.apache.commons.io.FileUtils).byteCountToDisplaySize(results.totalSize())}">16 MB</span>)
            </li>
        </ol>
        <div class="under-breadcrumbs">
            <span th:text="${instance.humanId}">nla.arc-186737-20210824-1143</span>
        </div>
    </nav>

    <form id="sf">
        <button type="submit" style="display: none"></button>
    </form>

    <aside class="facets" th:replace="TitleSearch.html :: facets">
        <header>
            <h3>Status</h3>
            <button class="btn btn-primary" id="filter-clear-button">Clear</button>
        </header>
        <details open>
            <summary>Status Code</summary>
            <fieldset>
                <label><input type=checkbox> 200 OK (30)</label>
                <label><input type=checkbox> 404 Not Found (5)</label>
            </fieldset>
        </details>

    </aside>

    <section class="results">
        <table class="results-table">
            <thead>
            <tr>
                <td>Time</td>
                <td>Status</td>
                <td>Size</td>
                <td>URL</td>
                <td>MIME</td>
                <!--            <td>Path</td>-->
                <!--            <td>Via</td>-->
                <!--            <td>Type</td>-->
                <!--            <td>Worker</td>-->
                <!--            <td>Fetch Time</td>-->
                <!--            <td>Digest</td>-->
                <!--            <td>Source Tag</td>-->
                <!--            <td>Annotations</td>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="result : ${results}">
                <td th:text="${result.date()}">2022-03-29T07:52:44Z</td>
                <td th:text="${result.status()}">200</td>
                <td th:text="${result.size()}">12345</td>
                <td th:text="${result.url()}">http://example.org/</td>
                <td th:text="${result.mime()}">text/html</td>
            </tr>

            </tbody>
        </table>
    </section>
</main>
<script th:src="@{/assets/Search.js}" src="../static/assets/Search.js"></script>
