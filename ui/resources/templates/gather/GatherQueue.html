<!doctype html>
<html lang=en xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gather Queue - PANDAS</title>
    <link rel="stylesheet" href="../../static/assets/Global.css" th:href="@{/assets/Global.css}">
    <script src="../../static/assets/Global.js" th:src="@{/assets/Global.js}" defer></script>
    <style>
        .gather-queue-table {
            border-collapse: collapse;
            border-radius: 8px;
        }

        .gather-queue-table tr {
            border: 1px solid #ebedef;
            border-bottom: none;
        }

        .gather-queue-table tr:last-child {
            border-bottom: 1px solid #ebedef;
        }

        .gather-queue-table td {
            padding: 0 8px;
        }

        .gather-queue-table .start-time {
            color: #666;
            cursor: default;
        }

        .gather-method {
            color: #666;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 80%;
        }

        .gather-state {
            display: inline-block;
            padding: 4px 8px;
            font-size: 75%;
            white-space: nowrap;
            border-radius: .5rem;
            background: #ddd;
            text-transform: capitalize;
        }

        .gather-state-gathering {
            background: #a3efa3;
        }

        .gather-state-archiving {
            background: #afbeff;
        }

        .gather-state-deleting {
            background: #fdd;
        }

        .title-link {
            font-weight: bold;
        }

        .title-details {
            font-size: 80%;
            color: #666;
        }
    </style>
</head>
<body>
<nav th:replace="_layout.html :: sidebar"></nav>
<main>
    <header></header>

    <h2>Gathering</h2>

    <span th:if="${gatheringInstances.isEmpty()}">Nothing is currently gathering.</span>
    <form method=post th:action="@{/queue}">
    <table class="table gather-queue-table">
        <tr th:each="instance: ${gatheringInstances}">
            <td>
                <a th:href="${instance.gatheredUrl}" href="http://example.com/">
                    <img th:src="${@link.thumbnail(instance, 'LIVE')}" width=67 height=50>
                </a>
            </td>
            <td>
                <a th:href="${@link.to(instance.title)}" th:text="${instance.title.name}" href="../TitleView.html"
                   class="title-link">Fishes of Australia</a><br>
                <span class="title-details">
                    <span th:text="${instance.humanId}">nla.arc-186737-20210824-1143</span>
                    <span th:text="${instance.title.owner.userid}">ckent</span>
                    <span th:text="${instance.title.agency?.organisation?.alias}">NLA</span>
                </span>
            </td>
            <td align="center">
                <span th:text="${instance.gatherMethodName}" class="gather-method">Heritrix</span><br>
                <span th:text="${instance.state.name}" class="gather-state" th:classappend="${'gather-state-' + instance.state.name}">Gathering</span>
            </td>
            <td class="start-time">
                ‚è± <time th:datetime="${instance.date}" th:text="${@dateFormats.dayDateTime.format(instance.date)}" th:title="${'Started ' + @dateFormats.dayDateTime.format(instance.date)}">1 hour ago</time><br>
                üìà <span th:text="${instance.gather.stats}">1,234 files 20 MB</span>
            </td>
            <td><button sec:authorize="hasPermission(#vars.instance.title, 'edit')" th:formaction="@{|/instances/${instance.id}/stop|}" class="btn btn-secondary"><i class="icon stop"></i> Stop</button></td>
        </tr>
    </table>
    </form>

    <section th:if="${!queuedGathers.isEmpty()}">
        <h2 id="queued">Scheduled for today</h2>
        <table class="table gather-queue-table">
            <tr th:each="gather: ${queuedGathers}">
                <td>
                    <a th:href="${gather.title.primarySeedUrl}">
                        <img th:src="${@link.thumbnail(gather.title)}" width=67 height=50>
                    </a>
                </td>
                <td>
                    <a th:href="${@link.to(gather.title)}" th:text="${gather.title.name}" href="../TitleView.html"
                       class="title-link">Fishes of Australia</a><br>
                    <span class="title-details">
                        <span th:text="${gather.title.humanId}">nla.arc-186737-20210824-1143</span>
                        <span th:text="${gather.title.owner.userid}">ckent</span>
                        <span th:text="${gather.title.agency?.organisation?.alias}">NLA</span>
                    </span>
                </td>
                <td align="center">
                    <span th:text="${gather.method.name}" class="gather-method">Heritrix</span><br>
                </td>
                <td class="start-time">
                    to begin <time th:datetime="${gather.nextGatherDate}" th:text="${@dateFormats.dayDateTime.format(gather.nextGatherDate)}"
                            th:title="${'Scheduled for ' + @dateFormats.dayDateTime.format(gather.nextGatherDate)}">1 hour ago</time><br>
                </td>
            </tr>
        </table>
    </section>

    <script th:src="@{/webjars/timeago.js/4.0.2/dist/timeago.min.js}"></script>
    <script>
        timeago.render(document.querySelectorAll('time'));
    </script>
</main>
