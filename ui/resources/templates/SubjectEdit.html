<!doctype html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Subject - PANDAS</title>
    <link rel="stylesheet" href="../static/assets/Global.css" th:href="@{/assets/Global.css}">
    <script src="../static/assets/Global.js" th:src="@{/assets/Global.js}" defer></script>
</head>
<nav th:replace="_layout.html :: sidebar"></nav>
<main>
    <header>
        <nav>
            <button type="submit" data-keybind="s" class="btn btn-primary" form=form><i class="icon save"></i> Save</button>
            <a th:href="@{|/subjects/${subject.id ?: ''}|}" href="javascript:history.back()" data-keybind="Escape" class="btn btn-secondary" form=form><i class="icon cancel"></i> Cancel</a>
        </nav>
        <button th:if="${subject.id != null}" type="submit" th:formaction="@{|/subjects/${subject.id}/delete|}"
                class="btn btn-danger float-right" form=form><i class="icon delete"></i> Delete
        </button>
    </header>
    <form method=post class=form th:action="@{/subjects}" th:object="${subject}" id=form>
        <input type=hidden th:field="*{id}">

        <div class="form-group">
            <label for="name">Parent Subject</label>
            <select th:field="*{parent}" id="subjects">
                <option value=""></option>
                <option th:each="subject: ${allSubjects}" th:value="${subject.id}" th:text="${subject.name}"
                        th:style="'padding-left:' + ${subject.depth * 16 + 10} + 'px'"
                        th:data-fullname="${subject.fullName}">Arts
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
        </div>
    </form>
</main>
