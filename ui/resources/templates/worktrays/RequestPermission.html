<!doctype html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Titles requiring permission request - PANDAS</title>
    <link rel="stylesheet" href="../../static/assets/Global.css" th:href="@{/assets/Global.css}">
    <script src="../../static/assets/Global.js" th:src="@{/assets/Global.js}" defer></script>
</head>
<body>
<nav th:replace="~{_layout.html :: sidebar (activeItem='Worktrays')}"></nav>
<main>
    <header th:replace="~{worktrays/_worktrays.html :: header('/worktrays/{alias}/request-permission')}">
    </header>

    <nav class="breadcrumb">
        <ol>
             <li><a th:href="@{/worktrays/{alias}(alias=${alias})}" style="font-weight: bold">Worktrays</a></li>
            <li class="active">Titles requiring permission request  (<span th:text="${requestPermissionTitles.totalElements}"></span>)</li>
        </ol>
    </nav>

    <table th:fragment="table" class="worktray-table">
        <thead>
        <tr>
            <th>Registered</th>
            <th align=left>Title</th>
            <th>Owner</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="title: ${requestPermissionTitles}">
            <td align="center"><time th:text="${dateFormat.format(title.regDate)}">04/02/2021</time></td>
            <td>
                <a th:text="${title.name}" th:href="${@link.to(title)}" style="font-weight: bold">Example title</a>
                <a th:href="${title.titleUrl}" th:text="${@format.site(title.titleUrl)}" class="live-url">example.com</a>
            </td>
            <td><a th:if="${title.owner}" th:text="${title.owner.userid}" th:href="${@link.to(title.owner)}">jsmith</a></td>
            <td>
                <a class="btn btn-action" th:href="@{/titles/{titleId}/contact-events/new(type=2,titleId=${title.id})}">
                    Request permission
                </a>
                <a class="btn btn-action" th:href="@{/titles/{id}/transfer(id=${title.id})}">
                    Transfer
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:replace="~{worktrays/_worktrays :: pagination(${requestPermissionTitles})}">
    </div>
</main>
