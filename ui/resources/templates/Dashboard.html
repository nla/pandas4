<!doctype html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PANDAS</title>
    <link rel="stylesheet" href="../static/assets/Global.css" th:href="@{/assets/Global.css}">
    <script src="../static/assets/Global.js" th:src="@{/assets/Global.js}" defer></script>
</head>
<body>
<nav th:replace="_layout.html :: sidebar"></nav>
<main>
    <header>
        <nav>
            <a th:href="@{/titles/new}" href="TitleEdit.html" class="btn btn-primary" data-keybind="t"><i class="icon title"></i> Nominate a website</a>
            <a th:href="@{/collections/new}" href="TitleEdit.html" class="btn btn-secondary" data-keybind="t"><i class="icon collection"></i> Create a collection</a>
        </nav>
    </header>

    <section th:unless="${nominations.isEmpty()}">
        <h2>My Nominations</h2>
        <ul>
            <li th:each="title : ${nominations}"><a th:text="${title.name}" th:href="@{/titles/{id}(id=${title.id})}">Example website</a></li>
        </ul>
    </section>

    <section th:if="${nominations.isEmpty()}" style="text-align: center; max-width: 500px; margin-top: 50px">
        <img th:src="@{/assets/globe.svg}">
        <h1>Ready to archive some websites?</h1>
        <p>Start by nominating a <a th:href="@{/titles/new}">new site</a>.</p>
    </section>
</main>
