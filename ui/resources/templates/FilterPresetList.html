<!doctype html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gather Filter Presets - PANDAS</title>
    <link rel="stylesheet" href="../static/assets/Global.css" th:href="@{/assets/Global.css}">
    <script src="../static/assets/Global.js" th:src="@{/assets/Global.js}" defer></script>
</head>
<nav th:replace="~{_layout.html :: sidebar}"></nav>
<main>
    <header>
        <a th:href="@{/gather/filterpresets/new}" class="btn btn-primary">New Preset</a>
    </header>
    <nav class="breadcrumb">
        <ol>
            <li class="section"><a th:href="@{/settings}">System Settings</a>
            <li class="active">Filter Presets
        </ol>
    </nav>

    <ul>
        <li th:each="preset: ${presets}"><a href="FilterPresetEdit.html" th:href="@{|/gather/filterpresets/${preset.id}|}" th:text="${preset.name}"></a>
    </ul>
</main>
